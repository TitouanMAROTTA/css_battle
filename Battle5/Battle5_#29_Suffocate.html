<p></p>
<p id="a"></p>
<p id="b"></p>
<p id="c">
<div>
<style>
  *{
    background:#1A4341
  }
  p{
    position:fixed;
    top:-46;
    left:20;
    width:180;
    height:180;
    background:#F3AC3C;
    
    border-radius: 25% 25% 100px 25%;
  }

  #a{
    left:200;
    transform: rotate(90deg);    
  }

  #b{
    top:134;
    transform: rotate(-90deg);    
  }

  #c{
    top:134;
    left:200;
    transform: rotate(180deg);    
  }

  div{
    position:fixed;
    top:0;
    left:0;
    width:100;
    height:300;
    background:#F3AC3C;

    box-shadow:300px 0#F3AC3C,
               150px -250px#F3AC3C,
               150px 250px#F3AC3C
  }
