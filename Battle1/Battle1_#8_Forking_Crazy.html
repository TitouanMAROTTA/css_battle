<p>
  <div>
  <style>
    *{
      background:#6592CF;
    }
    p{
      z-index:10;
      position:relative;
      top:42px;
      left:122px;
      width: 20px;
      height: 110px;
      background: #060F55;
      border-radius:50px;
  
      box-shadow:
                  0px 0px 0px 0px #060F55,
                  20px 0px 0px 0px #6592CF,
                  40px 0px 0px 0px #060F55,
                  60px 0px 0px 0px #6592CF,
                  80px 0px 0px 0px #060F55,
                  100px 0px 0px 0px #6592CF,
                  120px 0px 0px 0px #060F55,
                  60px 150px 0px 0px #060F55,
                  60px -120px 0px 60px #6592CF;
    }
  
  
    
    div{
      position:relative;
      top:-15px;
      left:122px;
      width: 140px;
      height: 130px;
      background: #060F55;
      border-radius:40% 40% 80% 80% ;
    }
