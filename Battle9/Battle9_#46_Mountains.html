<!-- Possibility to optimize of 2 characters by replace the two <div> by <p> and the <p> by a <div> -->

<div></div>
<p></p>
<div id="a"></div>
<style>
  *{
    position:fixed;
    top:91;
    left:140;
  }
  p{
    height:129;
    width:29;
    
    border-bottom:50px solid #FE5F55;
    border-right:100px solid #FE5F55;
    transform:rotate(45deg);
  }
  div{
    top:-200;
    left:-150;
    
    height:200;
    width:200;
    background:#FFF1C1;
    
    border:250px solid #293462;
    border-radius:99%
  }
  #a{
    background:transparent;
  }
