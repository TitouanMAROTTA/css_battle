<p>
  <div>
  <style>
    *{
      background:#62306D
    }
    div{
      position:fixed;
      top:170;
      left:70;
  
      border-radius:50%;
      outline:solid 20px#AA445F;
  
      width:60;
      height:60;
      background:#E38F66;
  
      box-shadow:100px -100px#AA445F,
                 100px -100px 0 20px#E38F66,
                 200px 0px#E38F66,
                 200px 0px 0 20px#AA445F;
      
    }
    p{
      position:fixed;
      top:150;
      left:50;
  
      border-radius:20% 20% 0 0;
      
      width:100;
      height:250;
      background:#F7EC7D;
  
      box-shadow:100px -100px#F7EC7D,
                 200px 0#F7EC7D;
    }
  </style>
